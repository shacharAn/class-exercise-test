<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Debugging Exercise</title>
</head>
<body>
  <h1>Open the DevTools Console to see output</h1>
  <script>
const grades = [80, 90, 100, 95];

function getHighestGrade(grades) {
  let max = 0;
  for (let i = 0; i <= grades.length; i++) {
    if (grades[i] > max) {
      max = grades[i];
    }
  }
  return max;
}

console.log("Highest grade:", getHighestGrade(grades));
  </script>
</body>
</html>
